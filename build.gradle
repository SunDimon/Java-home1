plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.xerial:sqlite-jdbc:3.41.2.1'
}

application {
    mainClass = 'Main'
}

tasks.withType(JavaExec) {
    jvmArgs += ["-Dfile.encoding=UTF-8"]
}

